    <script>
        // Typing animation script with loop
        const text = "Doing Animating...";
        let index = 0;

        function typeEffect() {
            if (index < text.length) {
                document.getElementById("typing-text").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeEffect, 100); // Adjust typing speed here
            } else {
                setTimeout(() => {
                    document.getElementById("typing-text").innerHTML = ""; // Clear text
                    index = 0; // Reset index
                    typeEffect(); // Restart typing effect
                }, 2000); // Pause before restarting
            }
        }
        
        typeEffect(); // Start typing animation


        // Image slider script
        let slideIndex = 0;
        function showSlides() {
            let slides = document.getElementsByClassName("slide");
            let dots = document.getElementsByClassName("dot");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
                dots[i].className = dots[i].className.replace(" active", ""); 
            }
            slideIndex++;
            if (slideIndex >= slides.length) { slideIndex = 0; }
            slides[slideIndex].style.display = "block";  
            dots[slideIndex].className += " active"; 
            setTimeout(showSlides, 5000);
        }

        function currentSlide(n) {
            slideIndex = n - 1; 
            showSlidesManually(); 
        }

        function showSlidesManually() {
            let slides = document.getElementsByClassName("slide");
            let dots = document.getElementsByClassName("dot");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
                dots[i].className = dots[i].className.replace(" active", ""); 
            }
            slides[slideIndex].style.display = "block";  
            dots[slideIndex].className += " active"; 
        }

        showSlides();
    </script>
